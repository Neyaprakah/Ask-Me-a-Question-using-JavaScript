<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Me a Question</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="section">
        <div class="container">
            <div class="row1">
                <h1>Ask Me a Question</h1>
            </div>
            <div class="row2">
                <textarea id="input" placeholder="Type Something"></textarea>
            </div>
            <div class="row3">
                <button id="accept" onclick="accept()" >Accept</button>
                <button id="decline" onclick="decline()" >Decline</button>
            </div>
        </div>
    </div>
</body>
</html>
